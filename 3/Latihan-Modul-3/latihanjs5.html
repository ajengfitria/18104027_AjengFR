<script>
	// deklarasi variabel x
	var x = 95;

	//multiple percabangan pada js
	if (x >= 80) {
		alert("Nilai = A");
	} else if (x >= 70 && x < 80) { //penggunaan operator logika 
		alert("Nilai = B");
	} else if (x >= 60 && x < 70) {
		alert("Nilai = C");
	} else {
		alert("Nilai = D");
	}
</script>
