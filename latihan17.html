<!DOCTYPE html>
<html>
<head>
	<title>Penggunaan Check Box</title>
</head>
<body>
	Sebutkan Hobi Kamu, boleh lebih dari satu :
	<br>
	<input type="checkbox" name="hobi_1" value="Nonton Film"> Nonton Film <!-- menampilkan form inputan dengan inputan checkbox dan memiliki tampilan teks serta value Nonton Film  -->
	<br>
	<input type="checkbox" name="hobi_2" value="Menyanyi"> Menyanyi <!-- menampilkan form inputan dengan inputan checkbox dan memiliki tampilan teks serta value Menyanyi  -->
	<br>
	<input type="checkbox" name="hobi_3" value="Main Game"> Main <!-- menampilkan form inputan dengan inputan checkbox dan memiliki tampilan teks serta value Main Game  --> Game
	<br>
	<input type="checkbox" name="hobi_4" value="Tidur"> Tidur <!-- menampilkan form inputan dengan inputan checkbox dan memiliki tampilan teks serta value Tidur  -->
	<br>
	<input type="checkbox" name="hobi_5" value="Jalan-jalan"> Jalan-Jalan <!-- menampilkan form inputan dengan inputan checkbox dan memiliki tampilan teks serta value Jalan-jalan  -->
	<br>
</body>
</html>
