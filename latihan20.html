<!DOCTYPE html>
<html>
<head>
	<title>Menggunakan Menu Dropdown</title>
</head>
<body>
	<img src="refresh-icon.png" align="right" width="50" height="50"> <!-- menampilkan gambar refresh-icon.png dengan pengaturan panjang dan lebar 50  -->
	</img>
	Silahkan pilih orientasi minat :
	<br>
	<select name="Orientasi Minat"> <!-- menampilkan form inputan dengan inputan select / dropdown -->
		<option value="dg">Desain Grafis</option> <!-- menampilkan pilihan inputan dengan value dg -->	
		<option value="iot">Internet of Things</option>	<!-- menampilkan pilihan inputan dengan value iot -->
		<option value="mob">Mobile</option>	<!-- menampilkan pilihan inputan dengan value mob -->
		<option value="web">Web</option> <!-- menampilkan pilihan inputan dengan value web -->
	</select>
	<br>
	<br>
	<select name="Orientasi Kemampuan" multiple> <!-- menampilkan form inputan dengan inputan select / dropdown dengan tampilan pilihan multiple / lebih dari 1 -->
		<option value="dg">Desain Grafis</option> <!-- menampilkan pilihan inputan dengan value dg -->	
		<option value="pj">Programmer Java</option>	<!-- menampilkan pilihan inputan dengan value pj -->	
		<option value="uxr">User Experience Researcher</option>	<!-- menampilkan pilihan inputan dengan value uxr -->
		<option value="ui">User Interface Design</option> <!-- menampilkan pilihan inputan dengan value ui -->
		<option value="sa">Sistem Analis</option> <!-- menampilkan pilihan inputan dengan value sa -->	
		<option value="pg">Programmer GoLang</option> <!-- menampilkan pilihan inputan dengan value pg -->
	</select>
</body>
</html>
