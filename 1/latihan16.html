<!DOCTYPE html>
<html>
<head>
	<title>Penggunaan Radio Button</title>
</head>
<body>
	Jenis Kelamin : 
	<br>
	<input type="radio" name="jenis_kelamin" value="L"> Laki-laki <!-- menampilkan form inputan dengan inputan radio dan memiliki tampilan teks 'Laki-laki' namun bervalue L  -->
	<input type="radio" name="jenis_kelamin" value="P"> Perempuan <!-- menampilkan form inputan dengan inputan radio dan memiliki tampilan teks 'Perempuan' namun bervalue P  -->
</body>
</html>
