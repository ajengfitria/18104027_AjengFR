<!DOCTYPE html>
<html>
<head>
	<title>Konfigurasi Button</title>
</head>
<body>
	<form>
		<input type="submit" value="Kirim" name="Submit"> <!-- menampilkan button dengan tipe submit dan memiliki value Kirim  -->
		<input type="reset" value="Ulangi" name="Reset"> <!-- menampilkan button dengan tipe submit dan memiliki value Ulangi  -->
		<input type="button" value="Batal" name="Cancel"> <!-- menampilkan button dengan tipe submit dan memiliki value Batal  -->
		<input type="image" name="Gambar" img src="refresh-icon.png" width="25" height="25"> <!-- menampilkan button dengan tipe image dan memiliki tampilan berupa gambar refresh-icon.png dengan pengaturan panjang dan lebar 25  -->
	</form>
</body>
</html>
